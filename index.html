<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #generateBtn {
            background-color: #007bff;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #resultContainer {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            display: none; /* Initially hidden */
        }
        #mailIdOutput {
            font-size: 1.1em;
            font-weight: bold;
            word-break: break-all;
            margin-right: 10px;
            color: #333;
        }
        #copyBtn {
            background-color: #28a745;
            color: white;
            float: right;
        }
        #copyBtn:hover {
            background-color: #1e7e34;
        }
        #copyStatus {
            margin-top: 10px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“§ Mail ID Generator</h2>
    <hr>
    <form id="mailIdForm">
        <label for="formNumber">Form Number:</label>
        <input type="text" id="formNumber" name="formNumber" placeholder="e.g., 2, 3, 10" required>

        <label for="fullName">Full Name (First Name, Middle Name (Optional), Last Name):</label>
        <input type="text" id="fullName" name="fullName" placeholder="e.g., Rahul Patel or Rahul Ram Patel" required>

        <button type="button" id="generateBtn" onclick="generateMailId()">Generate Mail ID</button>
    </form>

    <div id="resultContainer">
        <div style="overflow: auto;">
            <span id="mailIdOutput"></span>
            <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
        </div>
        <div id="copyStatus"></div>
    </div>
</div>

<script>
    const DOMAIN = "@rediffmail.com";
    const SUFFIX = "_123";

    function generateMailId() {
        const formNumber = document.getElementById('formNumber').value.trim();
        const fullNameInput = document.getElementById('fullName').value.trim();
        const resultContainer = document.getElementById('resultContainer');
        const mailIdOutput = document.getElementById('mailIdOutput');
        const copyStatus = document.getElementById('copyStatus');

        // Reset status
        copyStatus.textContent = '';
        resultContainer.style.display = 'none';
        mailIdOutput.textContent = '';

        if (!formNumber || !fullNameInput) {
            alert("Please enter both the Form Number and the Full Name.");
            return;
        }

        // 1. Sanitize the name: Remove extra spaces and convert to title case for consistency
        const cleanedName = fullNameInput
            .replace(/\s+/g, ' ') // Replace multiple spaces with a single space
            .trim();

        // 2. Split the name into parts (names are separated by spaces)
        let nameParts = cleanedName.split(' ');

        // 3. Convert all parts to title case and join them with underscores
        const nameComponent = nameParts.map(part => 
            part.charAt(0).toUpperCase() + part.slice(1).toLowerCase()
        ).join('_');
        
        // 4. Construct the final mail ID
        const generatedId = `${formNumber}_${nameComponent}${SUFFIX}${DOMAIN}`;

        // 5. Display the result
        mailIdOutput.textContent = generatedId;
        resultContainer.style.display = 'block';
    }

    function copyToClipboard() {
        const mailIdOutput = document.getElementById('mailIdOutput');
        const copyStatus = document.getElementById('copyStatus');
        
        const mailId = mailIdOutput.textContent;

        if (!mailId) {
            copyStatus.textContent = 'Nothing to copy!';
            return;
        }
        
        // Use the modern Clipboard API
        navigator.clipboard.writeText(mailId).then(() => {
            copyStatus.textContent = 'âœ… Mail ID copied to clipboard!';
            
            // Clear the status message after a short delay
            setTimeout(() => {
                copyStatus.textContent = '';
            }, 3000);
        }).catch(err => {
            // Fallback for older browsers or failed copy
            console.error('Could not copy text: ', err);
            // Fallback: create a temporary textarea element
            const tempInput = document.createElement('textarea');
            tempInput.value = mailId;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            copyStatus.textContent = 'âœ… Mail ID copied (via fallback)!';
            setTimeout(() => {
                copyStatus.textContent = '';
            }, 3000);
        });
    }
</script>

</body>
</html>
